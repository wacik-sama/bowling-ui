<p style="margin-bottom: 30px;">
  <mat-toolbar>
    <span style="font-size: 25px; padding-left: 20px">{{user?.name + ' ' + user?.surname}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
      <mat-icon style="font-size: 30px;">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="overview()">
        <mat-icon>dialpad</mat-icon>
        <span>Overview</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>Profile details</span>
      </button>
      <button mat-menu-item (click)="friendsOverview()">
        <mat-icon>people</mat-icon>
        <span>Friends</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
<h1 style="text-align: center">Account informations</h1>
<div style="text-align: -webkit-center;padding-top: 50px">
<!--<mat-list style="width: 50%">-->

<!--  <mat-divider></mat-divider>-->

<!--</mat-list>-->
  <form [formGroup]="form">
  <table style="width: 30%; font-size: 18px; font-family: Roboto">
    <tr>
      <td style="text-align: left">Name</td>
      <td style="text-align: right">
        <input matInput formControlName="name">
      </td>
    </tr>
    <tr>
      <td style="text-align: left">Surname</td>
      <td style="text-align: right">
        <input matInput formControlName="surname">
      </td>
    </tr>
    <tr>
      <td style="text-align: left">Username</td>
      <td style="text-align: right">
        <input matInput formControlName="username">
      </td>
    </tr>
    <tr>
      <td style="text-align: left">Email</td>
      <td style="text-align: right">
        {{user.email}}
      </td>
    </tr>
  </table>
  </form>
  <button mat-raised-button color="primary" style="margin-top: 20px;width: 30%;" (click)="save()">SAVE</button>
</div>
